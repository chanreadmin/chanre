    <div id="myDynamicTable1"></div>

        const container = document.createElement("div");

        document.getElementById('myDynamicTable').appendChild(container);
        for (let i = 1; i <= 10; i++) {
          const number = document.createElement("p");
          number.innerText = (`${i} gaj in square feet = ${i* 9} square feet`); 
          container.appendChild(number);
        }
        
        function add() {
                const num1 = parseInt(document.getElementById("num1").value);
                const result = num1 * 9;
                document.getElementById("result").innerText = result + " Square Feet"; 
              }
                </script>
